<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
    <div class="wrapper">
        <div>
            <h1>Learn to code by</h1>
            <h1>watching others</h1>

            <h6>Watching scripted tutorials is great,but understanding how </h6>
            <h6>developers think is invaluable.</h6>
        </div>        
        <div>
            <div class="blueStrip">
                <p class="fat">Try it free 7 days</p>
                <p class="thin">then $20/mo.thereafter</p>
            </div>
            <div>
                <form>
                    <div class="whiteFrame">
                        <div class="insideWhiteFrame">
                            <input type="text" required name="firstName"  placeholder="First name">
                        </div>
                        <div class="insideWhiteFrame">
                            <input type="text" required name="lastName"  placeholder="Last name">
                        </div>
                        <div class="insideWhiteFrame">
                            <input type="email" required name="email"  placeholder="Email">
                        </div>
                        <div class="insideWhiteFrame">
                            <input type="password" required name="password"  placeholder="Password">
                        </div>
                        <button type="submit"  class="btnInsideWhiteFrame">CLAIM YUOR FREE TRIAL</button>
                        <div class="transparentStrip">
                            <p class="pedice">By clicking the button you are agreeing</p>                            
                        </div>
                    </div>                    
                </form>
            </div>
        </div>
    </div>
